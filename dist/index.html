<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://api.cajthaml.eu/upload/reset_595b8cd7ad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Centrum Krásy Strančice</title>
</head>

<body>
    <header>
        <!--Nav => absolutly positioned-->
        <nav>
            <a href="" id="nav_logo">
                <img src="./img/nav_logo.png" alt="">
            </a>

            <div id="nav_buttons_container">
                <a href="">Služby</a>
                <a href="">Náš Team</a>
                <a href="">Galerie</a>
                <a href="">Kontakty</a>
            </div>
        </nav>
        <!--Slide containers with content-->
        <div class="slide_container">
            <img src="./img/Adobe Stock Standard License FHD/blond_woman.png" alt="Adobe stock standard licence">
            <div class="slide_text"></div>
        </div>

        <div class="slide_container">
            <img src="./img/Adobe Stock Standard License FHD/dark_man.png" alt="Adobe stock standard licence">
            <div class="slide_text"></div>
        </div>

        <div class="slide_container">
            <img src="./img/Adobe Stock Standard License FHD/red_woman.png" alt="Adobe stock standard licence">
            <div class="slide_text"></div>
        </div>

        <div class="slide_container">
            <img src="./img/Adobe Stock Standard License FHD/blond_man.png" alt="Adobe stock standard licence">
            <div class="slide_text"></div>
        </div>

        <!--Arrows-->
        <!--left-->
        <div class="arrow" id="arrow_left">
            <i class="fas fa-long-arrow-alt-left"></i>
        </div>

        <!--right-->
        <div class="arrow" id="arrow_right">
            <i class="fas fa-long-arrow-alt-right"></i>
        </div>

    </header>

    <main>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
